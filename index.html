<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <div id="message">Let's settle this like adults.</div>
    <div>
      <div>
        Player Score
        <div id="playerScore">0</div>
      </div>
      <div>
        Computer Score
        <div id="computerScore">0</div>
      </div>
      <div>
        Round
        <div id="round">0</div>
      </div>
    </div>
    <button class="btnChoices">Rock</button>
    <button class="btnChoices">Paper</button>
    <button class="btnChoices">Scissors</button>
    <button id="btnReset">Reset</button>
    <script>
      // Your JavaScript goes here!
      let humanScore = 0;
      let computerScore = 0;
      let round = 0;

      const message = document.querySelector("#message");
      const playerScoreBoard = document.querySelector("#playerScore");
      const computerScoreBoard = document.querySelector("#computerScore");
      const roundBoard = document.querySelector("#round");
      const btnChoices = document.querySelectorAll(".btnChoices");
      const btnReset = document.querySelector("#btnReset");

      function getHumanChoice(choice) {
        switch (choice.toLowerCase()) {
          case "rock":
            return 0;
            break;
          case "paper":
            return 1;
            break;
          case "scissors":
            return 2;
            break;
          default:
            return Math.floor(Math.random() * 3);
        }
      }

      function getComputerChoice() {
        return Math.floor(Math.random() * 3);
      }

      function playRound(humanChoice, computerChoice) {
        const ROCK = 0;
        const PAPER = 1;
        const SCISSORS = 2;

        if (humanChoice === computerChoice) {
          message.textContent = "It's a tie!";
        } else if (humanChoice === ROCK) {
          if (computerChoice === PAPER) {
            message.textContent = "You lose! Paper beats Rock";
            computerScore++;
          } else {
            message.textContent = "You win! Rock beats Scissors";
            humanScore++;
          }
        } else if (humanChoice === PAPER) {
          if (computerChoice === SCISSORS) {
            message.textContent = "You lose! Scissors beats Paper";
            computerScore++;
          } else {
            message.textContent = "You win! Paper beats Rock";
            humanScore++;
          }
        } else if (humanChoice === SCISSORS) {
          if (computerChoice === ROCK) {
            message.textContent = "You lose! Rock beats Scissors";
            computerScore++;
          } else {
            message.textContent = "You win! Scissors beats Paper";
            humanScore++;
          }
        }

        round++;
        updateScoreBoard(humanScore, computerScore, round);
        checkIfWinner();
      }

      function checkIfWinner() {
        if (round === 3 || humanScore === 2 || computerScore === 2) {
          if (humanScore === computerScore) {
            message.textContent = "It's a tie!";
          } else if (humanScore > computerScore) {
            message.textContent = "You won the game!";
          } else {
            message.textContent = "You lose the game!";
          }

          toggleBtnChoices(true);
        }
      }

      function updateScoreBoard(humanScore, computerScore, round) {
        playerScoreBoard.textContent = humanScore;
        computerScoreBoard.textContent = computerScore;
        roundBoard.textContent = round;
      }

      function restartGame() {
        humanScore = 0;
        computerScore = 0;
        round = 0;
        updateScoreBoard(humanScore, computerScore, round);
        message.textContent = "Let's settle this like adults";
      }

      function toggleBtnChoices(value) {
        for (const btn of btnChoices) {
          btn.disabled = value;
        }
      }

      btnChoices.forEach((btn) => {
        btn.addEventListener("click", (event) => {
          playRound(
            getHumanChoice(event.target.textContent),
            getComputerChoice()
          );
        });
      });

      btnReset.addEventListener("click", () => {
        restartGame();
        toggleBtnChoices(false);
      });
    </script>
  </body>
</html>
