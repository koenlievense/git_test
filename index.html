<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="display-container">
        <div class="display-small-text-container"></div>
        <div class="display-text-container">
          <div class="display-text">0</div>
        </div>
      </div>
      <div class="button-container">
        <div class="line">
          <button class="backspace-button">&#9003;</button>
          <button class="percent-button">&#37;</button>
          <button class="plus-minus-button">&#177;</button>
          <button class="ac-button">AC</button>
        </div>
        <div class="line">
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button class="operator-button">&divide;</button>
        </div>
        <div class="line">
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button class="operator-button">&times;</button>
        </div>
        <div class="line">
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="operator-button">&minus;</button>
        </div>
        <div class="line">
          <button class="number-button">0</button>
          <button class="decimal-button">.</button>
          <button class="equals-button">&equals;</button>
          <button class="operator-button">&plus;</button>
        </div>
      </div>
    </div>
  </body>
</html>
